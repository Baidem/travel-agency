<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->

    <title>Add new travel</title>

    <link href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-success-subtle">
    <header>
        <section> <!--/* navbar */-->
            <div class="container-lg">
                <div class="row bg-primary-subtle shadow">
                    <div class="col-auto">
                        <div class="">
                            <!--/* Here navbar */-->
                            <div class="navbar navbar-light">
                                <div class="container-fluid justify-content-start">
                                    <!--/* Here Title */-->
                                    <h1 class="p-2">
                                        <i class="fa-solid fa-compass"></i>
                                        Travel agency
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="mt-3"> <!--/* new travel form */-->
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="">
                            <div class="card mb-3 bg-primary-subtle shadow">
                                <!-- <img src="https://picsum.photos/200" class="card-img-top" alt="..."> -->
                                <div class="card-body">
                                    <h5 class="card-title">Add a new travel</h5>
                                    <div id="response-message" class="alert py-3" hidden></div>
                                    <!--/* Here form */-->
                                    <form>
                                        <fieldset>
                                            <div class="mb-3">
                                                <label for="imageUrlInput" class="form-label fs-6">Image URL</label>
                                                <input type="text" id="imageUrlInput" class="form-control" placeholder="image" name="image">
                                            </div>
                                            <div class="mb-3">
                                                <label for="titleInput" class="form-label fs-6">Title</label>
                                                <input type="text" id="titleInput" class="form-control" placeholder="title" name="title">
                                            </div>
                                            <div class="mb-3">
                                                <label for="destinationInput" class="form-label fs-6">Destination</label>
                                                <input type="text" id="destinationInput" class="form-control" placeholder="destination" name="destination">
                                            </div>
                                            <div class="mb-3">
                                                <label for="shortDescriptionInput" class="form-label fs-6">Short description</label>
                                                <textarea id="shortDescriptionInput" class="form-control" placeholder="short description" name="shortDescription"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="longDescriptionInput" class="form-label fs-6">Long description</label>
                                                <textarea id="longDescriptionInput" class="form-control" placeholder="long description" name="longDescription"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="priceInput" class="form-label fs-6">Price</label>
                                                <input type="number" id="priceInput" class="form-control" placeholder="price" name="price">
                                            </div>
                                            <button type="submit" class="btn btn-sm btn-outline-secondary">Submit</button>
                                        </fieldset>
                                    </form>
                                    <!--/* end form */-->                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../../controllers/new-item/new-item.controller.js"></script>

</body>

</html>
