<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <title>Edit travel</title>
    
    <link href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body class="bg-success-subtle">
    <header>
        <section> <!--/* navbar */-->
            <div class="container-lg">
                <div class="row bg-primary-subtle shadow">
                    <div class="col-auto">
                        <div class="">
                            <!--/* Here navbar */-->
                            <div class="navbar navbar-light">
                                <div class="container-fluid justify-content-start">
                                    <!--/* Here Title */-->
                                    <h1 class="p-2 me-2 my-auto">
                                        <i class="fa-solid fa-compass"></i>
                                        Travel agency
                                    </h1>
                                    <div id="response-message" class="alert py-1 shadow my-auto" hidden></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="mt-3"> <!--/* new travel form */-->
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="">
                            <div class="card mb-3 bg-primary-subtle shadow">
                                <!-- <img src="https://picsum.photos/200" class="card-img-top" alt="..."> -->
                                <div class="card-body">
                                    <h5 class="card-title">Edit travel</h5>
                                    <!--/* Here form */-->
                                    <form id="edit-item-form">
                                        <fieldset>
                                            <div class="form-floating mb-3">
                                                <input type="text" id="imageUrlInput" class="form-control" name="image"  placeholder="Image URL">
                                                <label for="imageUrlInput"><i class="fa-regular fa-image me-2"></i>Image URL</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" id="titleInput" class="form-control" name="title" placeholder="Title">
                                                <label for="titleInput"><i class="fa-solid fa-heading me-2"></i>Title</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" id="destinationInput" class="form-control" placeholder="destination" name="destination">
                                                <label for="destinationInput"><i class="fa-solid fa-map-location-dot me-2"></i>Destination</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <textarea id="shortDescriptionInput" class="form-control" placeholder="short description" name="shortDescription" style="height: 4rem"></textarea>
                                                <label for="shortDescriptionInput"><i class="fa-solid fa-tag me-2"></i></i>Short description</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <textarea id="longDescriptionInput" class="form-control" placeholder="long description" name="longDescription" style="height: 9rem"></textarea>
                                                <label for="longDescriptionInput"><i class="fa-solid fa-feather me-2"></i>Long description</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" id="priceInput" class="form-control" placeholder="price" name="price">
                                                <label for="priceInput"><i class="fa-solid fa-money-bill-1-wave me-2"></i>Price</label>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-sm btn-outline-dark shadow">
                                                    <i class="fa-solid fa-share-from-square"></i>    
                                                    Submit
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                    <!--/* end form */-->                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../controllers/edit-item/edit-item.controller.js"></script>

</body>

</html>
