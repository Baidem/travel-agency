<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <title>Travel details</title>
    
    <link href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body class="bg-success-subtle">
    <header>
        <section> <!--/* navbar */-->
            <div class="container-lg">
                <div class="row bg-primary-subtle shadow">
                    <div class="col-auto">
                        <div class="">
                            <!--/* Here navbar */-->
                            <div class="navbar navbar-light">
                                <div class="container-fluid justify-content-start">
                                    <!--/* Here Title */-->
                                    <h1 class="p-2">
                                        <i class="fa-solid fa-compass"></i>
                                        Travel agency
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="mt-3"> <!--/* new travel details */-->
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="">
                            <!--/* Here card of travel details */-->
                            <div class="card mb-3 bg-primary-subtle shadow" >
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="https://picsum.photos/200" class="img-fluid rounded-start h-100" alt="travel illustration">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 id="title" class="card-title"></h5>
                                            <p id="destination" class="card-text"></p>
                                            <p id="short-description" class="card-text"><small class="text-muted"></small></p>
                                            <p id="long-description" class="card-text"></p>
                                            <p id="price" class="card-text"></p>
                                            <div class="row">
                                                <button id="btn-edit" class="col-auto btn btn-sm btn-outline-warning ask-show-new-item-form me-2" type="button">EDIT</button>
                                                <button id="btn-delete" class="col-auto btn btn-sm btn-outline-danger ask-show-new-item-form" type="button">DELETE</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/* end card */-->                                  
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../../controllers/detail-item/detail-item.controller.js"></script>

</body>

</html>
