<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <title>Travel details</title>
    
    <link href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body class="bg-success-subtle">
    <header>
        <section> <!--/* NAVBAR */-->
            <div class="container-lg">
                <div class="row bg-primary-subtle shadow">
                    <div class="col-auto">
                        <div class="">
                            <!--/* Here navbar */-->
                            <div class="navbar navbar-light">
                                <div class="container-fluid justify-content-start">
                                    <!--/* Here Title */-->
                                    <h1 class="p-2 my-auto">
                                        <i class="fa-solid fa-compass"></i>
                                        Travel agency
                                    </h1>
                                    <!--/* Here Buttons */-->
                                    <button id="btn-edit" class="col-auto btn btn-sm btn-outline-dark ask-show-new-item-form me-2 my-auto shadow" type="button">
                                        <i class="fa-regular fa-pen-to-square"></i>
                                        Edit this travel
                                    </button>
                                    <button id="btn-delete" class="col-auto btn btn-sm btn-outline-danger ask-show-new-item-form me-2 my-auto shadow" type="button">
                                        <i class="fa-solid fa-trash"></i>
                                        Delete this travel
                                    </button>
                                    <!--/* Here Message */-->
                                    <div id="response-message" class="alert py-1 my-auto shadow" hidden></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="mt-3"> <!--/* TRAVEL DETAIL CARD */-->
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="">
                            <!--/* Here card */-->
                            <div class="card mb-3 bg-primary-subtle shadow" style="min-height: 300px">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="" class="img-fluid rounded-start h-100" alt="travel illustration" style="min-height: 300px;">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <div class="row">
                                                <i class="col-auto fa-solid fa-compass text-primary fs-4"></i>
                                                <h5 id="title" class="col-auto card-title"></h5>
                                            </div>
                                            <div class="row">
                                                <i class="col-auto fa-solid fa-map-location-dot text-primary fs-5"></i>
                                                <p id="destination" class="col-auto card-text"></p>
                                            </div>
                                            <p id="short-description" class="card-text border bg-light-subtle mt-1 p-2 rounded rounded-1 shadow"><small class="text-muted "></small></p>
                                            <p id="long-description" class="card-text" style="min-height: 9rem"></p>
                                            <p id="price" class="card-text fs-4 text-danger text-end"></p>                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/* End card */-->                                  
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../controllers/detail-item/detail-item.controller.js"></script>

</body>

</html>
